<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Translate File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showLoading() {
            document.getElementById("loadingMessage").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Upload Your File for Translation</h2>

        <form action="{{ url_for('routes_app.upload_file') }}" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <input type="file" name="file" required>

            <label for="language">Select Language:</label>
            <select name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
            </select>
        
            <button type="submit">Upload & Translate</button>
        </form>

        <p id="loadingMessage" style="display:none; color:blue;">Uploading and translating... Please wait.</p>
    </div>
</body>
</html>
